<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        section>span:nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }

        /* section > span:nth-of-type(2)   o segundo elmnt filho de section, que seja um span */
        */
        /* section > :nth-child(1)       o primeiro elmnt filho de section */
        /* section > :nth-child(even)    os elemnts pares filhos de section*/
        /* span:nth-child(odd)           os elemnts impares filhos de section*/

        /* [feira~=empresa]*/

        /* [feira*=asa] */

        /* [feira] */

        /* p~ol */

        /* p+ul */

        /* #aninhado section */

        /* #aninhado > div  */

        /* #aprovados */

        /* .tag */

        /*  *  */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                        <p class="tag">4</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
